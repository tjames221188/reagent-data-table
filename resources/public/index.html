<!DOCTYPE html>
<html>
  <head>
    <title>reagent-data-table demo app</title>
    <style type="text/css">
      body { font-family: sans-serif; }

      div.table-container {
          width: 50%;
          border: 5px solid yellow;
          padding: 4px;
          margin-bottom: 8px;
      }

      th { text-align: left; }

      table { border: none; border-collapse: collapse; }

      table.subtable { border: dotted; width: 80%; border-collapse: collapse; align: center; margin: 0 auto;}

      #table-1 { border: 3px solid grey; margin-top: 4px; }
      #table-1 th { border-left: 1px solid #000; border-bottom: 3px double #888; padding: 4px; }
      #table-1 th:first-child { border-left: none; }
      #table-1 td { border-left: 1px solid #000; padding: 4px; }
      #table-1 td:first-child { border-left: none; }

      tr.collapsed { display: none; }
      tr.expanded { display: table-row; }

      .info { color: #AAA; font-size: 0.8em; }
    </style>
  </head>
  <body>
    <h1>Reagent Data Tables</h1>
    <div id="dt-app">wait one...</div>
    <script src="js/compiled/reagent_data_table.js" type="text/javascript"></script>
  </body>
</html>
